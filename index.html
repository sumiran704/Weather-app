<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow text-center">
                    <div class="card-body">
                        <h3 class="card-title">Weather App</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                            <button class="btn btn-primary" id="getWeatherBtn" type="button">Get Weather</button>
                        </div>
                        <div id="weatherResult" class="mt-4">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
